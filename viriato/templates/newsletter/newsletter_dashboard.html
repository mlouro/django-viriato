{% extends "newsletter/base.html" %}
{% load i18n %}
<!--{% load navigation_tags %}-->


{% block content_id_title %}<h1>Newsletters</h1>{% endblock %}

{% block content %}


<div class="newsletter_activity">

    {% for item in newsletter %}
    <div class="newsletter-row">
        <h3><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h3>
            <div class="actions hidden">
                <span><a href="{{ item.get_absolute_url }}" class="edit">view</a>, </span>
                <span><a href="{{ item.get_edit_url }}" class="edit">edit</a>,  </span>
                <span><a href="{{ item.get_delete_url }}" class="delete">delete</a> </span>
            </div>
    </div>
    <table class="activity">
        <tr>
            <td class="description"></td>
            <td class="date">:: {{ item.created.date }} ::</td>
        </tr>
    </table>
    {% endfor %}
</div>

{% endblock %}
