{% extends "newsletter/newsletter_list.html" %}
{% load i18n %}

{% block content_id_title %}<h1>Delete Newsletter "{{object}}"</h1>{% endblock %}

{% block content %}

    <form class="form" action="" method="post">
    
        <p> Do you want to delete the "{{object}}" newsletter ? </p>

    
        <p class="submit">
            <input type="submit" value="Delete Newsletter" />
            <a href="javascript:history.back()">Cancel</a>
        </p>
    
    </form>

{% endblock %}
